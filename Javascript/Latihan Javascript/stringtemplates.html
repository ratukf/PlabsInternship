    <h3>String Interpolation</h3>
    <p id = "demo1"></p>
    <script>
        // string interpolation ${...}
        // digunakan untuk mensubtitusi
        // Template literal dapat digunakan untuk mnegekspresikan string
        // Template literals tidak tersedia di internet explorer
        let firstName = `Ratu`;
        let lastName = `Kila`;
        let text = `Hello, welcome ${firstName} ${lastName}!`;
        document.getElementById("demo1").innerHTML = text;
    </script>
