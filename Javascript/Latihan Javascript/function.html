<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>

    <h1>Perkalian</h1>

    <p id="perkalian" ></p><br>

    <script>
        var x = myFunction(5, 4);
        document.getElementById("perkalian").innerHTML = x;

        function myFunction(a, b) {
            return a*b;
        }
    </script>

    <h1>Kurs Dollar ke Rupiah</h1>

    <p id="kursdollar"></p>

    <script>
        document.getElementById("kursdollar").innerHTML = kurs(7.8);

        function kurs(rupiah) {
            return rupiah * 15000
        }

    </script>
    
</body>
</html>
