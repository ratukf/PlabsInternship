    <!-----------------Extracting String Characters------------------>
    <p id = "demo9"></p>
    <p id = "demo10"></p>
    <p id = "demo11"></p>

    <script>
        //charAt(index) utk memunculkan karakter pada index tertentu
        //charCodeAt(index) utk memunculkan unicode karakter pada index tertentu        
        let text7 = "Cemmong";
        let text8 = text7.charAt(0);
        document.getElementById("demo9").innerHTML = text8;
        let text9 = text7.charCodeAt(0);
        document.getElementById("demo10").innerHTML = text9;

        //selain menggunakan charAt(index), bisa dgn blabla[index]
        let text10 = text7[0];
        document.getElementById("demo11").innerHTML = text10;
    </script>
