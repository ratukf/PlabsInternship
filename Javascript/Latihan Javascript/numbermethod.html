    <style>

            text-align: center;

<body>

    <h1>Numbers Method</h1>

    <h3>toString()</h3>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        let x = 123;
        document.getElementById("demo1").innerHTML = x.toString();
        document.getElementById("demo2").innerHTML = (123).toString();
        document.getElementById("demo3").innerHTML = (100 + 23).toString(); 
    </script>

    <h3>toExpnential()</h3>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <script>
        let y = 7.444;
        document.getElementById("demo4").innerHTML = y.toExponential();
        document.getElementById("demo5").innerHTML = (123).toExponential();
        document.getElementById("demo6").innerHTML = (100 + 23).toExponential(); 
    </script>

    <h3>toPrecision()</h3>
    <p id="demo7"></p>
    <script>
        document.getElementById("demo7").innerHTML = y.toPrecision(); 
    </script>
